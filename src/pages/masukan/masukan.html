<ion-header>
<ion-navbar color=dark><ion-title>Masukkan Data</ion-title></ion-navbar>
</ion-header>
<ion-content class="background">
        <ion-list>
          <ion-item>
              <ion-label floating>NIM</ion-label>
              <ion-input type="text" name="NIM" [(ngModel)]="data.nim"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Kaleng</ion-label>
              <ion-input type="text" name="Kaleng" [(ngModel)]="data.jumlahkaleng"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Botol < 600ml</ion-label>
              <ion-input type="text" name="Botol -500ml" [(ngModel)]="data.jumlahbotol1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Botol > 600ml</ion-label>
              <ion-input type="text" name="Botol +500ml" [(ngModel)]="data.jumlahbotol2"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block (click)="check()" color=dark>Save</button>
        </div>
  </ion-content>
