<ion-content class="background">
    <ion-card>
      <ion-card-header>
        Data Sampah
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
              <ion-input type="text" placeholder="NIM"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Ukuran"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Waktu Pembelian"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Waktu Pengembalian"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="save()">Save</button>
      </ion-card-content>
    </ion-card>
  </ion-content>
