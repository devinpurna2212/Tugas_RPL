<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <form #registerForm="ngForm" novalidate>
  <ion-list>

  <ion-item>
    <ion-label floating>Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.fullname" name="fullname" #fullname="ngModel" spellcheck="false" autocapitalize="on"></ion-input>
  </ion-item>
  <p ion-text [hidden]="fullname.valid || submitted == false" color="danger" padding-left class="Warning">
    Nama harus diisi
    </p> 

  <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email" name="email" #email="ngModel" spellcheck="false"></ion-input>
    </ion-item>
    <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left class="Warning">
      Email harus diisi
      </p> 

  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.username" name="username" #username="ngModel" spellcheck="false"></ion-input>
  </ion-item>
  <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left class="Warning">
    Username harus diisi
    </p>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password" name="password" #password="ngModel" spellcheck="false"></ion-input>
  </ion-item>
  <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left class="Warning">
    Password harus diisi
    </p> 

</ion-list>
</form>

<div padding>
  <button block ion-button (click)="signUp()" item-left>Register</button>
</div>

</ion-content>
