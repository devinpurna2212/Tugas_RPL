<ion-header>

  <ion-navbar color=dark>
    <div class="b">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </div>
    <div class="a">
    <ion-title>Daftar Volunteer</ion-title>
    </div>
    <ion-buttons right>
      <button ion-button (click)="search()">
        <ion-icon name="search"style="font-size: 25px"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <ion-card *ngFor="let item of items">
    <ion-card-header>
      {{ data.nim }}
    </ion-card-header>
  </ion-card>
  <button button class="button2" ion-fab mini (click)="tambah()" color=dark><ion-icon name="add"></ion-icon></button>


</ion-content>
