<ion-header>

  <ion-navbar color=dark>
    <div class="b">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </div>
    <div class="a">
    <ion-title>Daftar Volunteer</ion-title>
    </div>
    <ion-buttons right>
      <button ion-button (click)="search()">
        <ion-icon name="search"style="font-size: 25px"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <ion-list>
    <ion-item-sliding *ngFor = "let item of items">
        <ion-item>
            <h2>{{item.nim}}</h2>
          </ion-item>
          <ion-item-options side="left" >
            <button ion-button color="primary">
              <ion-icon name="eye"></ion-icon>
              View
            </button>
            <button ion-button color="secondary" (click)="update(item)">
              <ion-icon name="open"></ion-icon>
              Edit
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
  <button button class="button2" ion-fab mini (click)="tambah()" color=dark><ion-icon name="add"></ion-icon></button>


</ion-content>
