<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="data.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="data.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="signIn()">Log In</button>
    </ion-card-content>
  </ion-card>
      <button button class="button2" ion-button block (click)="signUp()">Register</button>
</ion-content>
