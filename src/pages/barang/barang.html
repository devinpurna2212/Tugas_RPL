<ion-header>

  <ion-navbar color=dark>
    <ion-title>Cari NIM</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding class="background">

    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>

    <ion-list>
      <ion-item-sliding *ngFor = "let item of items | search : terms ">
          <ion-item>
              <h2>{{item.nim}}</h2>
            </ion-item>
            <ion-item-options side="left" >
              <button ion-button color="primary" (click)="view(item)">
                <ion-icon name="eye"></ion-icon>
                View
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>

</ion-content>
