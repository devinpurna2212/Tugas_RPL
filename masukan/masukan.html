            <ion-label floating>Botol -500ml</ion-label>

                <ion-option value="tigabelas">13</ion-option>
                <ion-option value="empatbelas">14</ion-option>

                <ion-option value="tujuhbelas">17</ion-option>
                <ion-option value="delapanbelas">18</ion-option>
                <ion-option value="sembilanbelas">19</ion-option>
                <ion-option value="duapuluh">20</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Botol +500ml</ion-label>
              <ion-select [(ngModel)]="data.jumlahbotol2">
                <ion-option value="nol">0</ion-option>
                <ion-option value="satu">1</ion-option>
                <ion-option value="dua">2</ion-option>
                <ion-option value="tiga">3</ion-option>

              <ion-input type="text" name="Harga" [(ngModel)]="data.harga"></ion-input>
          </ion-item>
          <ion-item>

                <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="data.dt"></ion-datetime>
